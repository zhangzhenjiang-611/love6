<include file="Base/head" />
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span><i class="icon-table"></i>类别浏览</span>
    </div>
    <div class="mws-panel-body no-padding">
        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
                <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
                    <thead>
                        <tr role="row">
                            <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 160px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 208px;" aria-label="Browser: activate to sort column ascending">类别名称</th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 195px;" aria-label="Platform(s): activate to sort column ascending">父类id</th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 135px;" aria-label="Engine version: activate to sort column ascending">path</th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 98px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                        </tr>
                    </thead>         
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <volist name="list" id="v">
                        <tr class="odd" align='center'>
                            <td class="">{$v['id']}</td>
                            <td class=" ">{$v['name']}</td>
                            <td class=" ">{$v['pid']}</td>
                            <td class=" ">{$v['path']}</td>
                            <td class=" ">
                                <a href="__URL__/delete/id/{$v['id']}" class="icon-trash" style="font-size:20px;color:black"></a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="__URL__/edit/id/{$v['id']}" class="icon-tools" style="font-size:20px;color:black"></a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table> 
            <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">   
            </div>
        </div>
    </div>
</div>
<include file="Base/foot" />
