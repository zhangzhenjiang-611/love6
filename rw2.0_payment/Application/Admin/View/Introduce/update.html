<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="__PUBLIC__/admin/js/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="__PUBLIC__/admin/js/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/admin/js/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="title"]', {
		allowFileManager : true
	});				
});
</script>
</head>
<body>
<div style="background-color:#0e93d7;width: 100%;height:26px;margin-bottom:10px;">当前操作：添加医院简介</div>
<form action="__URL__/usave" method="post">
<table border="1px" align="center" cellspacing="0px" bordercolor="#0e93d7">
	<foreach name="arr" item="v">
		<tr>
			<td>医院简介：</td>
			<input type="hidden" name="id" value="{$v.id}"/>
			<td><!-- <textarea cols="50" rows='8' name="title">{$v.title}</textarea> -->
			<textarea name="title" style="width:100%;height:300px;visibility:hidden;">{$v.title}</textarea></td>
		</tr>
	</foreach>
	<tr>
		<td colspan="2" align="center"><input type="submit" value="提交"/></td>
	</tr>
</table>
</form>
</body>
</html>
