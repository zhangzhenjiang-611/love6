<include file="Base/head" />
     <link rel="stylesheet" href="__PUBLIC__/admin/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="__PUBLIC__/admin/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/admin/kindeditor/lang/zh_CN.js"></script>
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>添加医生介绍</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form class="mws-form" action="__URL__/insert" method="post" enctype="multipart/form-data">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">选择科室</label>
                        <div class="mws-form-item">
                            <select class="small" name='type_id'>
                                <volist name="list" id="v">
                                <option value='{$v['id']}')>{$v['name']}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">专家姓名(必填)</label>
                        <div class="mws-form-item">
                            <input class="small" name="name" type="text">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">职称(必填)</label>
                        <div class="mws-form-item">
                            <input class="small" name="zhicheng" type="text">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">专业特长(必填)</label>
                        <div class="mws-form-item">
                            <input class="small" name="techang" type="text">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">专家照片</label>
                        <div class="mws-form-item">
                           <div class="fileinput-holder" style="position: relative;">
                                <input type="file" name="photo" style="position: absolute; top: 0px; right: 0px; margin: 0px; cursor: pointer; font-size: 999px; opacity: 0; z-index: 999;">
                           </div>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">医生排序</label>
                        <div class="mws-form-item">
                            <input class="small" name="paixu" type="text">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">医生简介(必填)</label>
                        <script type="text/javascript">
                            var editor;
                            KindEditor.ready(function(K) {
                                editor = K.create('textarea[name="title"]', {
                                    allowFileManager : true
                                });             
                            });
                        </script>
                        <textarea name="title" style="width:100%;height:300px;visibility:hidden;"></textarea>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input value="提交" class="btn btn-danger" type="submit">
                    <input value="重置" class="btn " type="reset">
                </div>
            </form>
        </div>      
    </div>
<include file="Base/foot" />
