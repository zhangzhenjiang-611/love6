{include file="public/header" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;用户组管理
                    </li>
                    <li>栏目列表</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <a href="{:url('admin/authGroup/add')}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;用户组添加</a>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget">
                            <div class="widget-header">
                                <span class="widget-caption">用户组列表</span>
                                <div class="widget-buttons">
                                    {$cates->render()|raw|replace}
                                </div>
                            </div>
                            <div class="widget-body">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户组名称</th>
                                        <th>启用状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name="cates" id="vo"}
                                    <tr>
                                        <td><input type="text" name="id" dataid="{$vo.id}" value="{$vo.id}" size="1"></td>
                                        <td>{$vo.title}</td>
                                        <td>
                                            {if condition="$vo['status'] eq 1"}
                                            启用
                                            {else/}
                                            禁用
                                            {/if}
                                        </td>
                                        <td>
                                            <a href="{:url('admin/authGroup/edit',['id'=>$vo.id])}" class="btn btn-azure btn-xs">编辑</a>
                                            <a href="#" class="btn btn-danger btn-xs cate-del" dataid ="{$vo.id}">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/js" /}
<script>
    $(function () {
        $('.pagination').addClass('');

        $('input[name=sort]').change(function () {
            var id = $(this).attr('dataid');
            var sort = $(this).val();
            $.ajax({
                url:"{:url('admin/category/sort')}",
                type:'post',
                data:{id:id,sort:sort},
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            title:'修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }
                }
            });
            return false;
        });

        $('.cate-del').click(function () {
            var id = $(this).attr('dataid');
            layer.confirm('确定删除吗？',{
                title:'栏目删除',
                icon:3
            },function (index) {
                layer.close(index);
                $.ajax({
                    url:"{:url('admin/authGroup/delete')}",
                    type:'post',
                    data:{id:id},
                    dataType:'json',
                    success:function (data) {
                        if (data.code == 1) {
                            layer.msg(data.msg,{
                                icon:6,
                                time:2000
                            },function () {
                                location.href = data.url;
                            })
                        } else {
                            layer.open({
                                title:'栏目删除失败',
                                content:data.msg,
                                icon:5,
                                anim:6
                            })
                        }

                    }
                });
            });
            return false;
        });
    })
</script>
</body>
<!--  /Body -->
</html>
