function rtrim(str){
	var pattern = new RegExp("[//s]+$","gi");
	return str.replace(pattern,"");
}

$(function(){
$("#pat_code").focus();
$(".yin_tip").bind("click",function(){
	$("#pat_code").focus();							
});
$('#pat_code').bind('input onpropertychange', function(event) { 
	var pid = $("#pat_code").val();
	$(".yin_tip").html("");
	if(pid.length==12){
		var room = "<?=$room?>";
		var id = pid;
		var index_load = "";
		var params = {"pat_code":$("#pat_code").val(),"zhenqu":"<?=$zhenqu?>"};  
		$.ajax({
			url:"__URL__/getPat", 
			type:'post',
			dataType:'json',
			data:params,
			beforeSend:function(){
				index_load = layer.msg('数据请求中,请稍后...', {icon: 16});
			},
			success:function(data){
				layer.close(index_load);
				if(data.num==0){
					if(data.success==0){
						$("#patArea").html("<tr><td colspan='11' class='tips2'><font color='red' style='font-size:22px'>"+data.error+"</font></td></tr>"); 
					}else{
						$("#patArea").html("<tr><td colspan='11' class='tips2'><font color='red' style='font-size:22px'>"+data.status_txt+"</font></td></tr>"); 
					}
					
					//layer.msg(data.status_txt ,{shade: 0.3});
				}
				else if(data.num==1){
					if(data.success==1){
						$("#handcz").hide();
						//$("#caozuo").show();  
						var pat = data.pat;
						$("#patArea").html("<tr><td><input type='checkbox' name='pid[]' checked /></td><td>"+pat.pat_code+"</td><td>"+pat.pat_name+"</td><td>"+pat.pat_sex+"</td><td id='tb_doctor_name'>"+pat.doctor_name+"</td><td id='tb_dept_name'>"+pat.dept_name+"</td><td>"+pat.reg_type+"</td><td>"+pat.reg_seq_no+"</td><td class='status'>"+pat.status_txt+"</td><td>"+pat.reg_time+"</td></tr>");
						$("#dept_code_hidden").val(pat.dept_code);
						$("#doctor_code_hidden").val(pat.doctor_code);
						$("#pat_code_hidden").val(pat.pat_code);
						if(pat.withdraw_flag==1){
							layer.msg('患者 '+pat.pat_name+'已退号' ,{shade: 0.3});
						}else if(data.row[0].is_over==1){
							if((data.pat.doctor_code!=""&&data.pat.reg_type=="专家"&&data.pat.is_jz==1&&(data.pat.status==1||data.pat.status==3||data.pat.status==5))||(data.pat.reg_type=='普通' &&data.pat.is_jz==1&&(data.pat.status==1||data.pat.status==5))){
								var index1 = layer.confirm("医生 "+data.row[0].doctor_name+" 已停诊,是否切换接诊医生？",{
									btn:['切换','不切换']
									},function(){
										if(data.row[0].doctor_code==""){
											var  url = "__URL__/change_doctor/reg_id/"+data.pat.reg_id+"/dept_code/"+data.pat.dept_code+"/zhenqu/<?=$zhenqu?>";
										}else{
											var url = "__URL__/change_doctor/doctor_code/"+data.row[0].doctor_code+"/reg_id/"+data.pat.reg_id+"/dept_code/"+data.pat.dept_code+"/zhenqu/<?=$zhenqu?>";
										}
							
										var index2 = layer.open({
											type: 2,
											skin: 'layui-layer-lan',
									
											title: '患者转医生', 
											offset:['100px','350px'],
											//fix: false,
											shade:0.8,
											shadeClose: true,
											// maxmin: false,
											move: false,
											area: ['500px'],
											content: [url,'yes'],
											end: function(){}
										});
										
										$("#layui-layer-iframe"+index2).css({"height":"250px"});	
										layer.close(index1);
									},function(){
										//layer.msg('', {icon: 1});
									}	
								
								); //end of index1
																	
								
							}else{                 //不符合转医生条件的情况 
								baodao();
							}
						}else{ //非退号 停诊状态
							$("#patArea").append("<tr><td colspan='11' class='tips2'><font color='green' style='font-size:22px'>"+data.row[0].status_txt+"</font></td></tr>"); 
							if(data.row[0].fp_doc==1){
								var index1 = layer.confirm("初诊未报到患者，复诊是否为其分配医生",{
									btn:['分配','不分配']
									},function(){
										if(data.row[0].doctor_code==""){
											var  url = "__URL__/change_doctor/reg_id/"+data.pat.reg_id+"/dept_code/"+data.pat.dept_code+"/zhenqu/<?=$zhenqu?>";
										}else{
											var url = "__URL__/change_doctor/doctor_code/"+data.row[0].doctor_code+"/reg_id/"+data.pat.reg_id+"/dept_code/"+data.pat.dept_code+"/zhenqu/<?=$zhenqu?>";
										}
							
										var index2 = layer.open({
											type: 2,
											skin: 'layui-layer-lan',
									
											title: '患者转医生', 
											offset:['100px','350px'],
											//fix: false,
											shade:0.8,
											shadeClose: true,
											// maxmin: false,
											move: false,
											area: ['500px'],
											content: [url,'yes'],
											end: function(){}
										});
										
										$("#layui-layer-iframe"+index2).css({"height":"250px"});	
										layer.close(index1);
									},function(){
										//layer.msg('', {icon: 1});
									}	
								
								); //end of index1
							}else{
								layer.msg(data.row[0].status_txt ,{icon: 1});
							}
							
						}
						
						
					}else{              //data.success=0 情况下的操作
					
						$("#handcz").css({"display":"block"});
						//$("#caozuo").hide();
						//layer.msg(data.error,{icon: 2});
						$("#patArea").html("<tr><td colspan='11' class='tips2'>"+data.error+"</td></tr>");
						$("#handcz").hide();
						$("#tips").html("");
					}
					
				}else{           //患者挂号数据返回多于一个的分支
					$("#handcz").show();
					//$("#caozuo").hide();
					var pat = data.pat;
					var pat_html = "";
					for(var i=0;i<pat.length;i++){
						pat_html+="<tr><td><input type='checkbox' name='pid[]' value='"+pat[i].pat_code+"|"+pat[i].times+"' /></td><td>"+pat[i].pat_code+"</td><td>"+pat[i].pat_name+"</td><td>"+pat[i].pat_sex+"</td><td id='tb_doctor_name'>"+pat[i].doctor_name+"</td><td id='tb_dept_name'>"+pat[i].dept_name+"</td><td>"+pat[i].reg_type+"</td><td>"+pat[i].reg_seq_no+"</td><td class='status'>"+pat[i].status_txt+"</td><td>"+pat[i].reg_time+"</td></tr>";
						$("#patArea").html(pat_html);
					}
				}
				
				
			}
		})
		$("#pat_code").val("");
	$(".yin_tip").html(pid);
	}else{            //当文本框输入少于12个字符时
		$("#patArea").html("<tr><td colspan='11' class='tips2'><font color='red' style='font-size:22px'>暂无信息</font></td></tr>"); 
		//$("#caozuo").hide();
		$("#tips").html("");
	}	
	
})

function baodao(){
	var stu="";
	$("input[name='pid[]']:checked").each(function(i, n){
		//var val = n.value.split("|");
		if(i==0){
			stu+=n.value;
		}else{
			stu+=","+n.value;
		}											
	})
	if(stu==""){
		layer.msg('请至少选择一项', function(){
   
		}); 
		return;	
	}
	var params = {"str":stu,"zhenqu":"<?=$zhenqu?>"};  
	$.ajax({
		url:"__URL__/baodao", 
		type:'post',
		dataType:'json',
		data:params,
		success:function(data){
			var bd_txt = "";
			if(data[0].is_over==1){
				layer.msg("医生 "+data[0].doctor_name+" 已停诊",function(){
					if(data[0].doctor_code==""){
						var  url = "__URL__/change_doctor/pat_code/"+data[0].pat_code+"/dept_code/"+data[0].dept_code;
					}else{
						var url = "__URL__/change_doctor/doctor_code/"+data[0].doctor_code+"/pat_code/"+data[0].reg_id+"/dept_code/"+data[0].dept_code;
					}
					var index = layer.open({
						type: 2,
						skin: 'layui-layer-lan',
						
						title: '患者转医生', 
						offset:['100px','350px'],
						//fix: false,
						shade:0.8,
						shadeClose: true,
					   // maxmin: false,
						move: false,
						area: ['500px'],
						content: [url,'yes'],
						end: function(){
						   
						}
					});	
					$("#layui-layer-iframe"+index).css({"height":"250px"});									
				});
			}else{
				for(var i=0;i<data.length;i++){
					if(data[i].success==1){
						bd_txt+=data[i].status_txt+" <font color='green'>✔</font><br>";
					}else{
						bd_txt+="<font color='red' style='font-size:20px;'>"+data[i].error+" ✘</font>";
					}	
				}
				$("#bd_result").html(bd_txt);
				//layer.msg(bd_txt);
			}
			
			
		}
	})
}
