<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Nurse//Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Nurse//Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Nurse//Css/style.css" />
    <link href="__PUBLIC__/Nurse2/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Nurse//Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Nurse//Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Nurse//Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Nurse//Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Nurse//Js/common.js"></script>
    <script src="__PUBLIC__/ckeditor/ckeditor.js" type="text/javascript"></script>
<script language='javascript'>
	$(function(){
		$(".btn2").click(function(){
		var id = $(this).attr("param");
		var txt = "";
		if(id==1){
			txt = $("#daping").val();
			
		}
		if(id==2){
			txt = $("#wjyy").val();
		}
		var params = {"id":id,"txt":txt}; 
		$.ajax({
			url:"__URL__/ajax_set_txt", 
			type:'post',
			dataType:'json',
			data:params,
			success:function(data){
				if(data.success==1){
					alert("设置成功");
				}else{
					alert("设置失败");
				}
			}
		})			
		})
		$("#sendvoice").click(function(){
			var params = {"speech":$("#speech").val()}; 
			$.ajax({
				url:"__URL__/ajax_send_voice", 
				type:'post',
				dataType:'json',
				data:params,
				success:function(data){
					alert("发送成功");
				}
			})			
							  
		})
		$("#settime").click(function(){
			var params = {"hours":$("#hour").val(),"minutes":$("#minute").val()}; 
			$.ajax({
				url:"__URL__/ajax_set_time", 
				type:'post',
				dataType:'json',
				data:params,
				success:function(data){
					if(data.success==1){
					alert("设置成功");
				}else{
					alert("设置失败");
				}
				}
			})								
		})
	})
</script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
		.btn{ height:31px; width:80px; margin-left:10px;}
		.fl{float:left; line-height:32px; margin-left:5px; margin-right:5px;}
    </style>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="__URL__">首页</a></li>
    <li><a href="#">文字设置</a></li>
    </ul>
    </div>
<form action="__URL__/edit_do" method="post" class="definewidth m20" enctype="multipart/form-data">
<input type="hidden" name="doctor_code" value="{$row['doctor_code']}" />
<input type="hidden" name="url" value="{$url}" />
<table class="table table-bordered table-hover m10">

    <tr>
        <td class="tableleft" width="6%" valign="middle">大屏底部文字设定</td>
        <td><input type="text" id="daping" style="width:600px; float:left; height:28px; line-height:28px; padding-left:10px;" value="{$daping_txt}"/> <input type="button" value="提交" param="1" class="btn btn2"></td>
    </tr>
     <tr>
        <td class="tableleft" width="6%">晚间语音内容设定</td>
        <td><input type="text" id="wjyy" value="{$wjyy_txt}" style="width:600px; float:left; height:28px; line-height:28px; padding-left:10px;"/> <input type="button" value="提交" param="2" class="btn btn2"></td>
    </tr>
      <tr>
        <td class="tableleft" width="6%">晚间语音播报时间</td>
        <td><input type="text" id="hour" value="{$hours}" style="width:40px; float:left; height:28px; line-height:28px; padding-left:10px;"/><span class="fl">点</span><input type="text" id="minute" value="{$minutes}" style="width:40px; float:left; height:28px; line-height:28px; padding-left:10px;"/><span class="fl">分</span> <input type="button" value="确定" param="2" class="btn" id="settime"></td>
    </tr>
     <tr>
        <td class="tableleft" width="6%">发送语音</td>
        <td><input type="text" id="speech" style="width:600px; float:left; height:28px; line-height:28px; padding-left:10px;"/> <input type="button" value="开始广播" param="2" class="btn" id="sendvoice"></td>
    </tr>
    
    
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保 存</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
