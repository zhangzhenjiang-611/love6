    <style type="text/css">
        body {
            padding-bottom: 40px;
			
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

	.jk_arae{width:100%;}
	.room_list{}
	.room_list ul li{ display:inline-block; list-style:none; width:38px; height:38px; border:1px solid #ccc; line-height:39px; text-align:center; margin-right:10px; margin-bottom:15px;}
	.room_list ul li.kaizhen{ background:green; color:#fff; font-weight:bold;}
	.room_list h3{ padding-left:20px; font-size:18px;}
	.info h3{ font-size:18px;}
	.info{ padding-left:20px;}
	.info p span{ font-weight:bold; color:#339966;}
    </style>
<script language="javascript">
function p_del() {
    var msg = "真的要删除吗？\n\n请确认！";
    if (confirm(msg)==true){
        return true;
     }else{
        return false;
     }
}
$(function(){
	
})
</script>
</head>
<body>

<div class="jk_area">
<div class="info">
<h3>基本信息</h3>
<p><span>当前日期：</span><?=date("Y年m月d号")?> {$week}</p>
<p><span>患者总数：</span>{$pat_num}人</p>
<p><span>专诊数量：</span>{$expert_num}人</p>
<p><span>普诊数量：</span>{$normal_num}人</p>
<p><span>已诊患者：</span>{$yes}人</p>
<p><span>未诊患者：</span>{$no}人</p>
<p><span>复诊患者：</span>{$fuzhen}人</p>
</div>
<div class="room_list">
	<h3>诊室概况</h3>
    <h3>A区</h3>
    <ul>
    	<volist name="room_a" id="vo">
        	<li <if condition="$vo['kaizhen'] eq 1">class="kaizhen" title="已开诊"</if>>{$vo.room_name}</li>	
        </volist>
    	
    </ul>
    
    <h3>B区</h3>
    <ul>
    	<volist name="room_b" id="vo">
        	<li <if condition="$vo['kaizhen'] eq 1">class="kaizhen" title="已开诊"</if>>{$vo.room_name}</li>	
        </volist>
    	
    </ul>
</div>	

</div>
