<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/Css/public.css" />
    <style>
        .add-role{
            display: inline-block;
            width: 100px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            border: 1px solid blue;
            border-radius: 4px;
            margin-left: 20px;
            cursor: pointer;
        }
    </style>
    <js file="__PUBLIC__/admin/Js/jquery-1.7.2.min.js" />
    <script>
        $(function () {
            $('.add-role').click(function () {
                var obj = $(this).parents('tr').clone();
                obj.find('.add-role').remove();
                $('#last').before(obj);
            });
        });
    </script>
</head>
<body>
<form action="{:U('addUserHandle')}" method="post">
<table class="table">
    <tr>
        <th colspan="2">添加用户</th>
    </tr>
    <tr>
        <td align="center" width="45%">用户账号：</td>
        <td>
            <input type="text" name="username" />
        </td>
    </tr>
    <tr>
        <td align="center">密码：</td>
        <td>
            <input type="password" name="password" />
        </td>
    </tr>
    <tr>
        <td align="center">所属角色：</td>
        <td>
            <select name="role_id[]" >
                <option value="">选择角色</option>
                <foreach name="role" item="v">
                    <option value="{$v['id']}">{$v.name}({$v.remark})</option>
                </foreach>
            </select>
            <span class="add-role">添加一个角色</span>
        </td>
    </tr>
    <tr id="last">
        <td colspan="2" align="center">
            <input type="submit" value="保存添加" />
        </td>
    </tr>
</table>
</form>
</body>
</html>
