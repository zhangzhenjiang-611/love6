<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/Css/public.css" />
    <link rel="stylesheet" href="__PUBLIC__/admin/Css/node.css" />
    <js file="__PUBLIC__/Js/jquery-1.7.2.min.js" />
</head>
<body>
         <div id="wrap">
             <a href="{:U('addNode')}" class="add-app"> 添加应用</a>
             <foreach name="node" item="app">
                 <div class="app">
                     <p>
                         <strongq>{$app.title}</strongq>
                         【<a href="{:U('addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>】
                         【<a href="">修改</a>】
                         【<a href="">删除</a>】
                     </p>
                     <foreach name="app.child" item="action">
                         <dl>
                             <dt>
                                 <strong>{$action.title}</strong>
                                【 <a href="{:U('addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>】
                             </dt>
                             <foreach name="action.child" item="method">
                                 <dd>
                                     <span>{$method.title}</span>
                                    【<a href="">修改</a>】
                                    【<a href="">删除</a>】
                                 </dd>
                             </foreach>
                         </dl>
                     </foreach>
                 </div>
             </foreach>
         </div>

</body>
</html>
